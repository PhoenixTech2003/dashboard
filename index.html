<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="sidebar-wrapper">
            <img src="./img/grid.svg" alt=""> <span class="heading">Dashboard</span>
            <img src="./img/home.svg" alt=""> <span>Home</span>
            <img src="./img/profile.svg" alt=""> <span>Profile</span>
            <img src="./img/messages.svg" alt=""> <span>Messages</span>
            <img src="./img/history.svg" alt=""> <span>History</span>
            <img src="./img/CALENDAR.svg" alt=""> <span>Tasks</span>
            <img src="./img/COMMUNITY.svg" alt=""> <span>Communities</span>
            <img src="./img/cog.svg" alt=""> <span>Settings</span>
            <img src="./img/agent.svg" alt=""> <span>Support</span>
            <img src="./img/security.svg" alt=""> <span>Privacy</span>







        </div>
        <div class="content-wrapper">
            <div class="header">
                <span class="search icon"><img src="./img/magnify.svg" alt=""></span><input type="search" name="" id="">
                <span class="notification icon"><img src="./img/bell-ring.svg" alt=""></span>
                <div class="description-picture"></div>


            </div>
        </div>
    </div>
    
</body>
</html>
